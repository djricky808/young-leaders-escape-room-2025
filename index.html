<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Virtual Escape Room</title>
  </head>
  <body>
    <div class="slide-container" id="intro">
      <h1>Welcome to the Escape Room</h1>
      <button id="start-new-game">New Game</button>
    </div>
    <div class="slide-container hidden" id="rules">
      <h1>Starting Room</h1>
      <p>
        Welcome to the Escape Room <br />Choose the direction that you want to
        go <br />Complete the task indicated by the assigned group <br />Try to
        find the exit room before the timer runs out
      </p>
      <h1>GOOD LUCK!!!</h1>
      <button id="begin">Begin</button>
    </div>
    <div class="slide-container hidden" id="direction">
      <h1 id="direction-prompt">Where do you want to go next?</h1>
      <button id="up">Up</button>
      <button id="down">Down</button>
      <button id="left">Left</button>
      <button id="right">Right</button>
    </div>
    <div class="slide-container hidden" id="room"></div>
    <div class="slide-container hidden" id="victory-screen">
      <h1>Congratulations!!!</h1>
      <h2 id="victory-message"></h2>
      <button id="view-map">View Map</button>
      <button id="retry">New Game</button>
    </div>
    <h1 class="timer" id="timer"></h1>
  </body>
  <script src="script.js"></script>
</html>
